<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="qr-header">
        <h1>Generate QR Code</h1>
        <input type="text" placeholder="Type your text or URL" id="qr-text" />
        <div>
          <label for="sizes">Select Sizes:</label>
          <select id="sizes">
            <option value="100">100X100</option>
            <option value="200">200X200</option>
            <option value="300">300X300</option>
            <option value="400">400X400</option>
            <option value="500">500X500</option>
            <option value="600">600X600</option>
            <option value="700">700X700</option>
            <option value="800">800X800</option>
            <option value="900">900X900</option>
            <option value="1000">1000X1000</option>
          </select>
        </div>
      </div>
      <div class="qr-body"></div>
      <div class="qr-footer">
        <a href="" id="generateBtn">Generator</a>
        <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
  </body>
</html>
